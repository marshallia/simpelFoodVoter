<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <div *ngFor="let imgs of imageMessage">
        <img src="{{imageMessage}}" class="card-img" >
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" >{{titleMessage}}</h5>
        <p class="card-text">{{body}}</p>
      </div>
    </div>
  </div>
</div>
